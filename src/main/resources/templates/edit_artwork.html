<h1 th:text="${artwork != null} ? 'Edit Artwork' : 'Artwork Not Found'">Edit Artwork</h1>

<div th:if="${message}">
  <p th:text="${message}"></p>
</div>

<div th:if="${artwork != null}">
  <form name="artwork_record" th:action="@{/artworks/save}" th:object="${artwork}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
      <label for="title">Title:</label>
      <input type="text" th:field="*{title}" name="title" />
    </div>
    <div>
      <label for="medium">Medium:</label>
      <input type="text" th:field="*{medium}" name="medium" />
    </div>
    <div>
      <label for="year">Year:</label>
      <input type="text" th:field="*{year}" name="year" />
    </div>
    <div>
      <label for="artists">Artists:</label>
      <select th:field="*{artists}" multiple>
        <option th:each="artist : ${artists}" th:value="${artist}" th:text="${artist.name}"></option>
      </select>
    </div>
    <div>
      <button type="submit" name="btn_submit">Save</button>
    </div>
  </form>
</div>

<div th:if="${artwork == null}">
  <p th:text="${message} ?: 'No artwork found with the given ID.'"></p>
  <button name="btn_new_artwork" onclick="location.href='/artworks/new'">New Artwork</button>
  <button name="btn_all_artworks" onclick="location.href='/artworks'">All Artworks</button>
</div>
