<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Edit Artwork</title>
	<link rel="stylesheet" href="/edit.css" />
</head>
<body>
	<div class="container">
		<h1>Edit Artwork</h1>

		
		<div th:unless="${message.empty}" class="message">
			<span th:text="${message}"></span>
		</div>

		
		<div th:if="${message.empty}">
			<form name="artwork_record" action="#" th:action="@{/artworks/save}"
				th:object="${artwork}" method="post" class="form">
				
				<input type="hidden" th:field="*{id}" />

				<p>
					<label for="title">Title:</label>
					<input type="text" id="title" th:field="*{title}" />
				</p>

				<p>
					<label for="medium">Medium:</label>
					<input type="text" id="medium" th:field="*{medium}" />
				</p>

				<p>
					<label for="yearCreated">Year Created:</label>
					<input type="text" id="yearCreated" th:field="*{yearCreated}" />
				</p>

				<button type="submit" name="btn_submit" class="btn primary">Save</button>
			</form>
		</div>
	</div>
</body>
</html>
