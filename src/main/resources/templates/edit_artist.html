<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit Artist</title>
  <link rel="stylesheet" href="/edit.css" />
</head>
<body>
  <div class="container">
    <h1>Edit Artist</h1>

    <div th:unless="${message.empty}" class="message">
      <span th:text="${message}"></span>
    </div>

    <div th:if="${message.empty}">
      <form name="artist_record" th:action="@{/artists/save}" th:object="${artist}" method="post" class="form">
        <input type="hidden" th:field="*{id}" />

        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" th:field="*{name}" />
        </p>

        <p>
          <label for="nationality">Nationality:</label>
          <input type="text" id="nationality" th:field="*{nationality}" />
        </p>

        <p>
          <label for="artworks">Artworks:</label>
          <select th:field="*{artworks}" multiple>
            <option th:each="art : ${artworks}" th:value="${art.id}" th:text="${art.title}">Artwork</option>
          </select>
        </p>

        <button type="submit" name="btn_submit" class="btn primary">Save</button>
      </form>
    </div>
  </div>
</body>
</html>
